{% extends 'catalog/base.html' %}
{% load tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Статьи</h1>
</div>
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create' %}">Добавить статью</a>
</div>
{% for item in object_list %}
<div class="row mb-2">
    <div class="col-md-8">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col-auto d-none d-lg-block">
                <img src="{% mediapath item.image %}" width="200" height="250" class="bd-placeholder-img"
                     alt="{{ item.title }}">
            </div>
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis">{{ item.date_added }}</strong>
                <h3 class="mb-0">{{ item.title }}</h3>
                <div class="mb-1 text-body-secondary">{{ item.views_count }} просмотров</div>
                <p class="card-text mb-auto">{{ item.content|slice:"100" }}...</p>
                <div class="row">
                    <div class="col-6">
                        <div class="btn-group">
                            <a href="{% url 'catalog:view' item.slug %}" class="btn btn-outline-black">Читать
                                далее</a>
                            <span style="display: inline-block; width: 50px;"></span>
                            <form action="{% url 'catalog:delete' item.slug %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="button" class="btn btn-outline-primary"
                                        onclick="location.href='{% url 'catalog:update' item.slug %}'">Редактировать
                                </button>
                                <span style="display: inline-block; width: 2px;"></span>
                                <button type="submit" class="btn btn-outline-danger">Удалить</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
