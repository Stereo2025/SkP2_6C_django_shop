{% load static %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top btn-primary">
    <a class="navbar-brand" href="#">SkyStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'catalog:home_page' %}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'catalog:products' %}">Все товары<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'blog:articles' %}">Статьи<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'catalog:contacts' %}">Контакты <span
                        class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'users:profile' %}">Профиль</a>
            </li>
            <li class="nav-item">
                <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link active"
                            style="display:inline; padding:3; background:none; border:none;">Выйти
                    </button>
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'users:login' %}">Войти</a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>
